name: Node.js CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:5.0
        ports:
          - 27017:27017

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    # --- SETUP STAGE (Merged) ---
    - name: Setup Environment
      uses: actions/checkout@v3

    # We can't merge "uses" steps easily, so SAST stays separate
    - name: SAST Security Scan
      uses: ajinabraham/njsscan-action@master
      with:
        args: '.'
      continue-on-error: true

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    # --- MAIN MERGED STAGE (The Big Change) ---
    # Here we combine Install, Audit, Test, and Verify into ONE step
    - name: Install, Build & Verify
      run: |
        echo "ðŸ”¹ Installing Dependencies..."
        npm ci

        echo "ðŸ”¹ Running OWASP Security Check..."
        npm audit --audit-level=high

        echo "ðŸ”¹ Running Unit Tests..."
        npm test

        echo "ðŸ”¹ Verifying Server Startup..."
        timeout 10s node server.js || code=$?; if [[ $code -ne 124 && $code -ne 0 ]]; then exit $code; fi
      env:
        PORT: 3000