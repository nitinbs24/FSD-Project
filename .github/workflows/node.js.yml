name: Node.js CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:5.0
        ports:
          - 27017:27017

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    # 1. Get the Code
    - name: Setup Environment
      uses: actions/checkout@v3

    # 2. SAST Security Scan
    - name: SAST Security Scan
      uses: ajinabraham/njsscan-action@master
      with:
        args: '.'
      continue-on-error: true

    # 3. Setup Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    # 4. Main Verification Stage (Merged for cleaner UI)
    - name: Install, Build & Verify
      run: |
        echo "ðŸ”¹ Installing Dependencies..."
        npm ci

        echo "ðŸ”¹ Running OWASP Security Check..."
        npm audit --audit-level=high

        echo "ðŸ”¹ Running Unit Tests..."
        npm test

        echo "ðŸ”¹ Verifying Server Startup..."
        # Starts server, waits 10s. If it crashes, exit code will be non-zero.
        timeout 10s node server.js || code=$?; if [[ $code -ne 124 && $code -ne 0 ]]; then exit $code; fi

        echo "ðŸ”¹ Building Docker Image..."
        # This proves your Dockerfile is correct before we deploy
        docker build . --file Dockerfile --tag my-music-app:latest
      env:
        PORT: 3000

    # 5. DEPLOY STAGE (The Hook)
    # This only runs if the previous steps passed AND we are on the 'main' branch
    - name: Trigger Render Deployment
      if: github.ref == 'refs/heads/main' && success()
      run: curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK }}