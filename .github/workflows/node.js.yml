name: Node.js CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:5.0
        ports:
          - 27017:27017

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    # --- NEW SAST STAGE (Source Code Scan) ---
    - name: SAST Scan (njsscan)
      uses: ajinabraham/njsscan-action@master
      with:
        args: '.' 
      continue-on-error: true # Recommended: Don't stop pipeline for minor warnings, just report them

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    # --- SCA STAGE (Dependency Scan) ---
    - name: Security Check (OWASP Top 10 Dependencies)
      run: npm audit --audit-level=high

    - name: Run Tests
      run: npm test

    - name: Verify Server Starts
      run: |
        timeout 10s node server.js || code=$?; if [[ $code -ne 124 && $code -ne 0 ]]; then exit $code; fi
      env:
        PORT: 3000